<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>CallSign Notifier</title>
  <link href="index.css" rel="stylesheet" />
  <script src="Morse.js"></script>
</head>
<body>
<h1>Welcome to CallSign Notifier! ðŸ’–</h1>
<h3>This program will play <span class="hidden">a sound or</span> Morse code when you are called in WSJT-X!</h3>

<br>

<div class="callsignInputContainer container">
    <label>
      <input class="callsignInput" type="text">
    </label>
  <button id="confirmCallsign">Set callsign</button>
  <div class="callSignConfirmed">Tracking callsign: <span class="callsignValue"></span></div>
</div>

<div class="fileInputContainer container">
  <input id="fileInput" type="file">
  <button id="selectFileButton">Select ALL.TXT File</button>
  <p class="filePath"></p>
</div>

<div class="soundTypeSelectorWrapper hidden">
  <div class="soundFileInputContainer container">
    <input id="soundFileInput" type="file">
    <button id="selectSoundFileButton">Select sound file</button>
    <p class="soundFilePath"></p>
  </div>
  <div class="morseOptionsContainer container">
    <p>Morse options</p>
  </div>
</div>

<div class="volumeSlider">
  <input id="slider" max="100" min="0" step="1" type="range" value="10">
  <p>Volume: <span id="sliderValue">10</span></p>
  <button class="testButton">Test sound</button>
</div>

<script src="renderer.js" type="text/javascript"></script>
</body>
</html>
