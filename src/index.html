<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Callsign Notifier</title>
    <link rel="stylesheet" href="index.css" />
    <script src="Morse.js"></script>
  </head>
  <body>
    <h1>Welcome to Callsign Notifier! ðŸ’–</h1>
    <h3>This program will play a sound or Morse code when you are called in WSJT-X!</h3>

    <br>

    <div class="callsignInputContainer container">
      <label>Your callsign
        <input type="text" class="callsignInput">
      </label>
      <button id="confirmCallsign">Confirm your callsign</button>
      <div class="callSignConfirmed">tracking callsign: <span class="callsignValue"></span></div>
    </div>

    <div class="fileInputContainer container">
    <input type="file" id="fileInput">
    <button id="selectFileButton">Select ALL.TXT File</button>
      <p class="filePath"></p>
    </div>

    <div class="soundTypeSelectorWrapper">
    <div class="soundFileInputContainer container">
    <input type="file" id="soundFileInput">
    <button id="selectSoundFileButton">Select sound file</button>
      <p class="soundFilePath"></p>
    </div>
    </div>

    <div class="volumeSlider">
    <input type="range" id="slider" min="0" max="1" step="0.1" value="0.2">
    <p>Volume: <span id="sliderValue">0.5</span></p>
      <button class="testButton">Test sound</button>
    </div>

    <script type="text/javascript" src="renderer.js"></script>
  </body>
</html>
